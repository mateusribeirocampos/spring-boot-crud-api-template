# Supabase PostgreSQL - Production
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=require
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Pool de conexões para producao
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
# JPA/Hibernate para producao
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Server
server.port=${SERVER_PORT:8080}
# Logs para producao
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc=WARN

# ============================================
# Spring Boot Actuator - Monitoring
# ============================================

# Endpoints expostos publicamente (apenas health e info por segurança)
management.endpoints.web.exposure.include=health,info

# Base path dos endpoints (padrão: /actuator)
management.endpoints.web.base-path=/actuator

# Health endpoint - Detalhes completos
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health checks incluem verificação de:
# - Banco de dados (verifica se PostgreSQL está acessível)
# - Espaço em disco
# - Ping (aplicação respondendo)
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.ping.enabled=true
management.health.diskspace.enabled=true

# Info endpoint - Informações da aplicação
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Desabilitar endpoints sensíveis em produção (segurança)
management.endpoint.shutdown.enabled=false
management.endpoint.env.enabled=false
management.endpoint.configprops.enabled=false
