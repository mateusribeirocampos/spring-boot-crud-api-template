# Supabase PostgreSQL - Production
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=require
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool of connection for prod
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate for prod
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Server
server.port=${SERVER_PORT:8080}

# Logs for prod
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc=WARN

# ============================================
# Spring Boot Actuator - Monitoring
# ============================================

# Endpoints expose publicly (only health and info for security)
management.endpoints.web.exposure.include=health,info

# Base path from endpoints (pattern: /actuator)
management.endpoints.web.base-path=/actuator

# Health endpoint - full details
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health checks include verification of:
# - Database (check if PostgreSQL is available)
# - Disc space
# - Ping (application answering)
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.ping.enabled=true
management.health.diskspace.enabled=true

# Info endpoint - Information of application
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Unable endpoints sensible on production (production)
management.endpoint.shutdown.enabled=false
management.endpoint.env.enabled=false
management.endpoint.configprops.enabled=false
